spring:
  main:
    log-startup-info: true
  application:
    name: sample-webapp-servlet

server:
  address: localhost
  port: 9100
  servlet:
    context-path: /samples/webapp-servlet/api
    
logging:
  level:
    mike.bootstrap: DEBUG
    mike.bootstrap.samples: DEBUG
    web: INFO

springdoc:
  api-docs:
    enabled: true
  info:
    contact-name: John Doe
    contact-email: john.doe@foo.com
  swagger-ui:
    enabled: true
    display-request-duration: true
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    doc-expansion: list
